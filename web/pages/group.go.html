<html lang="en-GB">
<head>
    <title>{{ .Group.Name }} | {{ .Title }}</title>
</head>
<body>
<h1>{{ .Title }}</h1>
<h2>{{ .Group.Name }}</h2>
<ul>
    {{ range $k, $v := .Projects }}
        <li>
            <a href="/{{ $.GroupCode }}/{{ $k }}">{{ $v }}</a>
        </li>
    {{ end }}
</ul>
</body>
</html>
