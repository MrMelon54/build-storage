<html lang="en-GB">
<head>
    <title>{{ .Project.Name }} | {{ .Group.Name }} | {{ .Title }}</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
<header>
    <h1>{{ .Title }} / {{ .Group.Name }} / {{ .Project.Name }}</h1>
</header>
<section>
    <h2>Files</h2>
    <div class="card-view">
        {{ range $k, $v := .Files }}
            <a href="/{{ $.GroupCode }}/{{ $.ProjectCode }}/{{ $k }}">
                <div class="card">
                    <h3>{{ $v }}</h3>
                    <img src="{{ $.Project.Icon }}" alt="Missing Project Icon"/>
                </div>
            </a>
        {{ end }}
    </div>
</section>
</body>
</html>
