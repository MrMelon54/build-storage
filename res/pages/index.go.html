<html lang="en-GB">
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
<header>
    <h1>{{ .Title }}</h1>
</header>
<section>
    <h2>Groups</h2>
    <div class="card-view">
        {{ range $k, $v := .Groups }}
            <a href="/{{ $k }}">
                <div class="card">
                    <h3>{{ $v.Name }}</h3>
                    <img src="{{ $v.Icon }}" alt="Missing Group Icon"/>
                </div>
            </a>
        {{ end }}
    </div>
</section>
</body>
</html>
